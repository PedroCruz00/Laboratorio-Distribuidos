<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor - Tabla de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-4">Datos del Servidor</h1>

    <div class="mb-3">
        <label for="serverFilter" class="form-label">Filtrar por servidor</label>
        <select id="serverFilter" class="form-select">
            <option value="">Todos los servidores</option>
            <!-- Opciones se llenarán dinámicamente -->
        </select>
    </div>

    <h2 class="mt-4">Estado de los Servidores</h2>
    <table id="serverStatusTable" class="table table-striped">
        <thead>
            <tr>
                <th>Servidor</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Estado de los servidores se llenará dinámicamente -->
        </tbody>
    </table>

    <table id="serverTable" class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Nombre de instancia</th>
                <th>Tipo de petición</th>
                <th>Payload</th>
                <th>Fecha</th>
                <th>Respuesta</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de la tabla se llenarán dinámicamente -->
        </tbody>
    </table>

    <button id="reloadButton">Actualizar cambios</button>
    
    <script src="script.js"></script>
</body>
</html>
